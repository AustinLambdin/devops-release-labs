apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-release-lab
  labels:
    app: devops-release-lab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-release-lab
  template:
    metadata:
      labels:
        app: devops-release-lab
    spec:
      containers:
        - name: devops-release-lab
          image: austinlambdin/devops-lab-test:latest
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"